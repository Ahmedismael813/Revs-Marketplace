<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Marketplace</title>
    <style>
        /* Reset some default styles for better consistency */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        /* Styling for the profile container */
        .profile-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
        }

        .profile-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Styling for the profile information */
        .profile-info {
            text-align: left;
        }

        .profile-info p {
            margin-bottom: 10px;
        }

        /* Styling for the edit button */
        .edit-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .edit-button:hover {
            background-color: #0056b3;
        }

        /* Styling for the home page link */
        .home-link {
            font-size: 14px;
            text-decoration: none;
            color: #007bff;
        }

        .home-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>My Profile</h2>
        <div class="profile-info">
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Email:</strong> johndoe@example.com</p>
            <p><strong>Location:</strong> New York, USA</p>
            <!-- Add more profile information as needed -->
        </div>
        <button <a class="edit-button" href="edit-profile.html">Edit Profile</a></button>
        <p>Back to <a class="home-link" href="home.html">Home Page</a></p>
    </div>
</body>
</html>
